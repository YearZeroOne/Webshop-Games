<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Quittung</h1>
    <p>Datum: {{date}}</p>
    <p>Kunde: {{customerName}}</p>
    <table class="table">
        <thead>
            <tr>
                <th>Produkt</th>
                <th>Menge</th>
                <th>Preis</th>
                <th>Gesamt</th>
            </tr>
        </thead>
        <tbody>
            {{items}}
        </tbody>
    </table>
    <p>Total: {{total}}</p>
</body>
</html>
